apiVersion: v1
kind: Service
metadata:
  name: {{ include "gemma.fullname" . }}
  labels:
    {{- include "gemma.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    {{- include "gemma.selectorLabels" . | nindent 4 }}
