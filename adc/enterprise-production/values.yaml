# Default values for enterprise-app chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: gcr.io/google-samples/hello-app
  tag: "2.0"
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "250m"
    memory: "256Mi"

networkPolicy:
  enabled: true

service:
  type: ClusterIP
  port: 80

pdb:
  enabled: true
  minAvailable: 1
