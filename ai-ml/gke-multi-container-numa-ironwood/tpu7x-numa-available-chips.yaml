# [START gke_ai_ml_gke_multi_container_numa_ironwood_tpu7x_numa_available_chips]
apiVersion: v1
kind: Service
metadata:
  name: headless-svc
spec:
  clusterIP: None
  selector:
    job-name: tpu7x-numa-available-chips
---
apiVersion: batch/v1
kind: Job
metadata:
  name: tpu7x-numa-available-chips
spec:
  backoffLimit: 0
  completions: 2
  parallelism: 2
  completionMode: Indexed
  template:
    spec:
      subdomain: headless-svc
      restartPolicy: Never
      nodeSelector:
        cloud.google.com/gke-tpu-accelerator: tpu7x
        cloud.google.com/gke-tpu-topology: 2x2x2
      containers:
      - name: tpu-job-1
        image: us-docker.pkg.dev/cloud-tpu-images/jax-ai-image/tpu:latest
        command:
        - bash
        - -c
        - |
          python -c 'import jax; print("local devices:", jax.local_device_count(), "devices:", jax.device_count())'
        resources:
          requests:
            google.com/tpu: 2
          limits:
            google.com/tpu: 2
      containers:
      - name: tpu-job-2
        image: us-docker.pkg.dev/cloud-tpu-images/jax-ai-image/tpu:latest
        command:
        - bash
        - -c
        - |
          python -c 'import jax; print("local devices:", jax.local_device_count(), "devices:", jax.device_count())'
        resources:
          requests:
            google.com/tpu: 2
          limits:
            google.com/tpu: 2
# [END gke_ai_ml_gke_multi_container_numa_ironwood_tpu7x_numa_available_chips]
