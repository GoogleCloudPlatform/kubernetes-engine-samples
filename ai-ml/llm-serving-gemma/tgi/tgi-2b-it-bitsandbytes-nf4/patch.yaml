apiVersion: apps/v1
kind: Deployment
metadata:
  name: tgi-gemma-deployment
spec:
  template:
    metadata:
      labels:
        ai.gke.io/model: gemma-2b-it-bitsandbytes-nf4
    spec:
      containers:
      - name: inference-server
        args:
        - --model-id=$(MODEL_ID)
        - --num-shard=1
        - --quantize=bitsandbytes-nf4

