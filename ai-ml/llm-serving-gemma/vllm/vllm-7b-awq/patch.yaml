apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gemma-deployment
spec:
  template:
    metadata:
      labels:
        ai.gke.io/model: gemma-7b-awq
    spec:
      containers:
      - name: inference-server
        args:
        - --model=$(MODEL_ID)
        - --tensor-parallel-size=1
        - --max-model-len=300
        - --kv-cache-dtype=fp8_e5m2
        - --quantization=awq
        env:
        - name: MODEL_ID
          value: dganochenko/gemma-7b-AWQ

