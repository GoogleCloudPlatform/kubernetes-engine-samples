apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gemma-deployment
spec:
  template:
    spec:
      containers:
      - name: inference-server
        args:
        - --model=$(MODEL_ID)
        - --tensor-parallel-size=2
        - --quantization awq
        env:
        - name: MODEL_ID
          value: unsloth/gemma-7b-it-bnb-4bit

