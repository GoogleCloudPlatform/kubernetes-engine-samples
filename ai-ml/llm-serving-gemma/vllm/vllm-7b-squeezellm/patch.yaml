apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gemma-deployment
spec:
  template:
    metadata:
      labels:
        ai.gke.io/model: llama-2-7b-gptq
    spec:
      containers:
      - name: inference-server
        args:
        - --model=$(MODEL_ID)
        - --tensor-parallel-size=1
        - --quantization=squeezellm
        env:
        - name: MODEL_ID
          value: squeeze-ai-lab/sq-llama-2-7b-w4-s0

