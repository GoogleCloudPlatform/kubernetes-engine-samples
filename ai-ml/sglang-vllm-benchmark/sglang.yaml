---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sglang
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sglang
  template:
    metadata:
      labels:
        app: sglang
    spec:
      restartPolicy: Always
      containers:
      - name: sglang
        image: docker.io/lmsysorg/sglang:v0.5.2-cu129-gb200
        imagePullPolicy: Always
        env:
        - name: AWS_ACCESS_KEY_ID
          value: ""
        - name: AWS_SECRET_ACCESS_KEY
          value: ""
        - name: RUNAI_STREAMER_S3_ENDPOINT
          value: "https://storage.googleapis.com"
        - name: AWS_ENDPOINT_URL
          value: "https://storage.googleapis.com"
        - name: RUNAI_STREAMER_S3_USE_VIRTUAL_ADDRESSING
          value: "0"
        - name: AWS_EC2_METADATA_DISABLED
          value: "true"
        - name: RUNAI_STREAMER_S3_TRACE
          value: "0"
        ports:
        - containerPort: 30000
        command: ["python3", "-m", "sglang.launch_server"]
        args: ["--model-path", "s3://epam-team-llama-3-70b/Llama-3.3-70B-Instruct", "--host", "0.0.0.0", "--port", "30000", "--tp", "2"]
        resources:
          limits:
            cpu: '40'
            memory: 400Gi
            nvidia.com/gpu: '2'
          requests:
            cpu: '40'
            memory: 400Gi
            nvidia.com/gpu: '2'
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Equal
        value: present
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-h100-80gb
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  name: sglang-endpoint
spec:
  selector:
    app: sglang
  ports:
    - protocol: TCP
      port: 30000
      targetPort: 30000
