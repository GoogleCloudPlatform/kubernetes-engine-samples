---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm
  template:
    metadata:
      labels:
        app: vllm
    spec:
      containers:
        #- command: [ "/bin/sh", "-c", "sleep 36000" ]
      - command: [ "/bin/sh", "-c" ]
        args: [ "vllm serve s3://epam-team-llama-3-70b/Llama-3.3-70B-Instruct --load-format runai_streamer --max-model-len 8192 --gpu-memory-utilization=0.95 --served-model-name llama --tensor-parallel-size=2" ]
        image: dganochenko/vllm:v0.10.2
        name: inference-server
        env:
        - name: AWS_ACCESS_KEY_ID
          value: ""
        - name: AWS_SECRET_ACCESS_KEY
          value: ""
        - name: RUNAI_STREAMER_S3_ENDPOINT
          value: "https://storage.googleapis.com"
        - name: AWS_ENDPOINT_URL
          value: "https://storage.googleapis.com"
        - name: RUNAI_STREAMER_S3_USE_VIRTUAL_ADDRESSING
          value: "0"
        - name: AWS_EC2_METADATA_DISABLED
          value: "true"
        - name: RUNAI_STREAMER_S3_TRACE
          value: "0"
        resources:
          limits:
            cpu: '40'
            memory: 400Gi
            nvidia.com/gpu: '2'
          requests:
            cpu: '40'
            memory: 400Gi
            nvidia.com/gpu: '2'
        volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Equal
        value: present
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-h100-80gb
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-endpoint
spec:
  selector:
    app: vllm
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000

