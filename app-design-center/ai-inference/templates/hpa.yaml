{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "gemma-inference.fullname" . }}
  labels:
    {{- include "gemma-inference.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "gemma-inference.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
  - type: ContainerResource
    containerResource:
      name: nvidia.com/gpu
      container: inference-server
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscaling.targetGPUUtilization }}
{{- end }}