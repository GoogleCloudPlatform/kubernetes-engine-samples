apiVersion: resource.k8s.io/v1beta1
kind: ResourceClaimTemplate
metadata:
  name: all-gpus
spec:
  spec:
    devices:
      requests:
      - name: gpu
        deviceClassName: gpu.nvidia.com
        allocationMode: All
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccc-gpu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ccc-gpu
  template:
    metadata:
      labels:
        app: ccc-gpu
    spec:
      nodeSelector:
        cloud.google.com/compute-class: inference-1x8x24
      containers:
      - name: ctr
        image: ubuntu:22.04
        command: ["bash", "-c"]
        args: ["while [ 1 ]; do date; /host/opt/nvidia/bin/nvidia-smi -L || echo Waiting...; sleep 30; done"]
        resources:
          claims:
          - name: gpu
        volumeMounts:
        - name: host-root
          mountPath: /host
      volumes:
      - name: host-root
        hostPath:
          path: /
      resourceClaims:
      - name: gpu
        resourceClaimTemplateName: all-gpus
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - ccc-gpu
              topologyKey: "kubernetes.io/hostname"

