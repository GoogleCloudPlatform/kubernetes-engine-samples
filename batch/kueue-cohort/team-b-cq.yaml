# [START gke_batch_kueue_cohort_team_b_cq]
apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: team-b-cq
spec:
  cohort: all # team-a-cq and team-b-cq share the same cohort
  namespaceSelector: {}
  resourceGroups:
  - resources: ["cpu", "memory"]
    flavors:
    - name: on-demand
      resources:
      - name: "cpu"
        nominalQuota: 10
        borrowingLimit: 15
      - name: "memory"
        nominalQuota: 10Gi
        borrowingLimit: 15Gi
    - name: spot # The spot resource is not used for now
      resources:
      - name: "cpu"
        nominalQuota: 0
      - name: "memory"
        nominalQuota: 0
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: LocalQueue
metadata:
  namespace: team-b # LocalQueue under team-b namespace
  name: team-b-lq
spec:
  clusterQueue: team-b-cq # Point to the ClusterQueue team-b-cq
# [END gke_batch_kueue_cohort_team_b_cq]


