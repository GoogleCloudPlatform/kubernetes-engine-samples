# [START gke_databases_data_cache_03_elasticsearch_client]
apiVersion: v1
kind: Pod
metadata:
  name: esrally
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: "app.stateful/component"
            operator: NotIn
            values:
            - "data-cache"
  tolerations:
  - key: "app.stateful/component"
    operator: "Equal"
    value: "data-cache"
    effect: NoSchedule
  containers:
  - name: main
    image: kokutoubanira/esrally:1.0.0
    command: ["sleep", "360000"]
    resources:
      requests:
        memory: 4Gi
        cpu: "1"
      limits:
        memory: 4Gi
        cpu: "2"

# [END gke_databases_data_cache_03_elasticsearch_client]

