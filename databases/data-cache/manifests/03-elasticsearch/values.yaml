security:
  elasticPassword: "benchmark"
  tls:
    restEncryption: false
    autoGenerated: false
    verificationMode: "none"

master:
  masterOnly: false
  replicaCount: 1
  resources:
    requests:
      memory: 8Gi
      cpu: "2"
    limits:
      memory: 8Gi
      cpu: "4"
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: "app.stateful/component"
            operator: In
            values:
            - "data-cache"
  tolerations:
  - key: "app.stateful/component"
    operator: "Equal"
    value: "data-cache"
    effect: NoSchedule
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 150Gi
data:
  replicaCount: 0
coordinating:
  replicaCount: 0
ingest:
  replicaCount: 0
