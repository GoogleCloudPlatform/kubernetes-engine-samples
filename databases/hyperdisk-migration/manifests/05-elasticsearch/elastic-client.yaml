# [START gke_databases_hyperdisk_05_elasticsearch_client]
apiVersion: v1
kind: Pod
metadata:
  name: elastic-client
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: "cloud.google.com/gke-nodepool"
            operator: In
            values:
            - "default"
  containers:
  - name: main
    image: python:3.11-slim-bookworm
    command: ["sleep", "360000"]
    resources:
      requests:
        memory: 4Gi
        cpu: "1"
      limits:
        memory: 4Gi
        cpu: "2"
    env:
      - name: PW
        value: migration
    volumeMounts:
      - name: books-dataset
        mountPath: /usr/local
  volumes:
  - name: books-dataset
    configMap:
      name: books-dataset
# [END gke_databases_hyperdisk_05_elasticsearch_client]