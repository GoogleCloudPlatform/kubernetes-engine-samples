# [START gke_databases_hyperdisk_05_hpd_elasticsearch_cluster]
global:
  clusterName: hpd-elastic
security:
  elasticPassword: "migration"
  tls:
    restEncryption: false
    autoGenerated: false
    verificationMode: "none"

master:
  masterOnly: false
  replicaCount: 1
  resources:
    requests:
      memory: 8Gi
      cpu: "2"
    limits:
      memory: 8Gi
      cpu: "4"
  heapSize: "4g"
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: "cloud.google.com/gke-nodepool"
            operator: In
            values:
            - "pool-hyperdisk"
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 150Gi
data:
  replicaCount: 0
coordinating:
  replicaCount: 0
ingest:
  replicaCount: 0
# [END gke_databases_hyperdisk_05_hpd_elasticsearch_cluster]