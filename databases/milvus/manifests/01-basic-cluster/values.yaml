cluster:
  enabled: true

serviceAccount:
  create: true
  name: "storage-access"

metrics:
  enabled: true

etcd:
  replicaCount: 1
  resources:
    limits:
      cpu: "1"
      memory: 2Gi
    requests:
      cpu: "500m"
      memory: 2Gi

proxy:
  replicas: 1
  resources:
    limits:
      cpu: "2"
      memory: 4Gi
    requests:
      cpu: "1"
      memory: 4Gi

mixCoordinator:
  replicas: 1
  resources:
    limits:
      cpu: "2"
      memory: 4Gi
    requests:
      cpu: "1"
      memory: 4Gi

minio:
  enabled: false

externalS3:
  enabled: true
  host: storage.googleapis.com
  port: 443
  rootPath: milvus/storage
  #bucketName: or2-msq-go2-gkes-t1iylu-milvus-vector-storage
  cloudProvider: gcp
  useSSL: true
  useIAM: true

pulsarv3:
  enabled: false

queryNode:
  replicas: 1
  resources:
    limits:
      cpu: "2"
      memory: 4Gi
    requests:
      cpu: "1"
      memory: 4Gi

indexNode:
  replicas: 1
  resources:
    limits:
      cpu: "2"
      memory: 4Gi
    requests:
      cpu: "1"
      memory: 4Gi

dataNode:
  replicas: 1
  resources:
    limits:
      cpu: "2"
      memory: 4Gi
    requests:
      cpu: "1"
      memory: 4Gi

extraConfigFiles:
  user.yaml: |+
    common:
      security:
        authorizationEnabled: true

tolerations:
  - key: "app.stateful/component"
    operator: "Equal"
    value: "milvus"
    effect: NoSchedule

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: "app.stateful/component"
          operator: In
          values:
          - "milvus"
kafka:
  enabled: true
  replicaCount: 1
  defaultReplicationFactor: 1
  offsetsTopicReplicationFactor: 1
  persistence:
    enabled: true
    storageClass:
    accessMode: ReadWriteOnce
    size: 50Gi
  metrics:
    kafka:
      enabled: true
  zookeeper:
    enabled: true
    replicaCount: 1

