apiVersion: v1
kind: PersistentVolume
metadata:
  name: backup
  labels:
    topology.kubernetes.io/region: us-central1
    topology.kubernetes.io/zone: PZONE
  finalizers:
    - kubernetes.io/pv-protection
spec:
  storageClassName: balanced-storage
  capacity:
    storage: 150G
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  gcePersistentDisk:
    pdName: PDISK
    fsType: ext4

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: hyperdisk-recovery
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 150G
  volumeName: backup
  storageClassName: balanced-storage