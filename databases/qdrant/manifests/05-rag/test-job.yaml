apiVersion: batch/v1
kind: Job
metadata:
  name: job-test
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 60
  template:
    spec:
      serviceAccountName: embed-docs-sa
      restartPolicy: Never
      containers:
      - name: embed-docs-job
        image: <DOCKER_REPO>/embed-docs:1.0
        env:
        - name: APIKEY
          valueFrom:
            secretKeyRef:
              name: qdrant-apikey
              key: api-key
        - name: BUCKET_NAME
          value: or2-msq-go2-gkes-t1iylu-qdrant-training-docs
        - name: FILE_NAME
          value: carbon-free-energy.pdf
        - name: QDRANT_URL
          value: http://qdrant:6333
        - name: COLLECTION_NAME
          value: "training-docs"

 
