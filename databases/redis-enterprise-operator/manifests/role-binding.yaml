kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: redb-role
  labels:
    app: redis-enterprise
subjects:
- kind: ServiceAccount
  name: redis-enterprise-operator
  namespace: rec-ns
- kind: ServiceAccount
  name: gke-rec
  namespace: rec-ns
roleRef:
  kind: Role
  name: redb-role
  apiGroup: rbac.authorization.k8s.io
