apiVersion: v1
kind: Service
metadata:
  name: otelcol
  labels:
    app: otelcol
spec:
  ports:
  - port: 4317
    protocol: TCP
  clusterIP: None
  selector:
    app: otelcol
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otelcol
  labels:
    app: otelcol
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otelcol
  template:
    metadata:
      labels:
        app: otelcol
    spec:
      serviceAccountName: trace-demo
      containers:
      - name: collector
        image: otel/opentelemetry-collector-contrib:0.73.0
        volumeMounts:
          - mountPath: /etc/otelcol-contrib
            name: collector-config
      volumes:
        - name: collector-config
          configMap:
            name: collector-config
