apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: us-west1-docker.pkg.dev/$PROJECT_ID/tracedemo/backend:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: backend-configmap
        env:
        - name: OTEL_SERVICE_NAME
          value: backend
        - name: DESTINATION_URL
          valueFrom:
            configMapKeyRef:
              key: DESTINATION_URL
              name: backend-configmap

      - name: collector
        image: otel/opentelemetry-collector-contrib:0.73.0
        volumeMounts:
        - mountPath: /etc/otelcol-contrib
          name: otel-config-vol
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONTAINER_NAME
          value: backend
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: k8s.pod.name=$(POD_NAME),k8s.namespace.name=$(NAMESPACE_NAME),k8s.container.name=$(CONTAINER_NAME)

      volumes:
      - name: otel-config-vol
        configMap:
          name: backend-configmap
          items:
          - key: otel-config
            path: config.yaml
