syntax = "proto3";

package echo;
option go_package = "https://github.com/boredabdel/kubernetes-engine-samples/grpc-hc-proxy/server-sample/echo";

service EchoServer {
  rpc SayHello (EchoRequest) returns (EchoReply) {}
}

message EchoRequest {
  string name = 1;
}

message EchoReply {
  string message = 1;
}